<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              nexus: {
                50: '#f8fafc',  // Background
                100: '#f1f5f9', // Sidebar/Cards
                200: '#e2e8f0', // Borders
                300: '#cbd5e1', // Secondary text
                600: '#475569', // Body text
                800: '#1e293b', // Headings
                900: '#0f172a', // Strong Headings
                accent: '#0284c7', // Primary Blue (Darker for light mode)
                success: '#16a34a',
                warning: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Light Mode */
      body {
        background-color: #f8fafc; /* nexus-50 */
        color: #0f172a; /* nexus-900 */
      }
      
      /* Dark Mode */
      .dark body {
        background-color: #0f172a; /* nexus-900 */
        color: #f8fafc; /* nexus-50 */
      }
      
      /* Custom Scrollbar for Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Custom Scrollbar for Dark Mode */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",

    "react-force-graph-2d": "https://esm.sh/react-force-graph-2d@^1.29.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>

</head>

</body>
</html>
