version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    environment:
      MH_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MH_UI_WEB_PATH: "mailhog"
    networks:
      - local

networks:
  local:
    driver: bridge
